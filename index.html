<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Visualizar Imagens</title>
</head>
<body>
    <h1>Imagens Carregadas</h1>
    <div id="gallery"></div>

    <script>
        function loadImages() {
            fetch('https://fotos-back.vercel.app/images')
            .then(response => response.json())
            .then(images => {
                console.log('Resposta recebida:', images);
                if (Array.isArray(images)) {
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = ''; // Limpar a galeria antes de adicionar novas imagens
                    images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = image;
                        img.style.width = '150px'; // Define o tamanho das imagens
                        img.alt = 'Imagem carregada'; // Adicionar texto alternativo
                        gallery.appendChild(img);
                    });
                } else {
                    console.error('Erro: a resposta não é uma matriz:', images);
                }
            })
            .catch(error => {
                console.error('Erro ao carregar imagens:', error);
            });
        }

        loadImages();
    </script>
</body>
</html>
